# Integration test configuration for user-rest-spring-service
spring:
  profiles:
    active: integration
  application:
    name: user-rest-spring-service-integration

# Thrift client configuration for integration tests
thrift:
  host: localhost
  port: 9090
  timeout: 5000
  retry-attempts: 3

# Application configuration
app:
  name: user-rest-spring-service-integration
  version: 1.0.0-integration
  environment: integration

# Management and monitoring configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
      show-components: always
    prometheus:
      enabled: true
    metrics:
      enabled: true
  metrics:
    tags:
      application: user-rest-spring-service-integration
      service: user-rest-spring-service-integration
      environment: integration
  prometheus:
    metrics:
      export:
        enabled: true
        step: 1s

# Logging configuration for integration tests
logging:
  level:
    com.example.rest: DEBUG
    com.example.user: DEBUG
    org.springframework.web: DEBUG
    org.apache.thrift: DEBUG
    io.micrometer: DEBUG
    org.springframework.test: DEBUG
    org.testcontainers: DEBUG
    com.github.tomakehurst: DEBUG
  config: classpath:log4j2-integration.xml
