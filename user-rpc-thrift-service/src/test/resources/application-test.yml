# Test configuration for user-rpc-thrift-service
spring:
  profiles:
    active: test
  application:
    name: user-rpc-thrift-service-test
  data:
    mongodb:
      uri: mongodb://localhost:27017/test_users
    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: false
      properties:
        hibernate:
          format_sql: true
          use_sql_comments: true
      database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driver-class-name: org.h2.Driver
    username: sa
    password: password

# Thrift server configuration for tests
thrift:
  port: 9091  # Use different port for tests

# Application configuration for tests
app:
  name: user-rpc-thrift-service-test
  version: 1.0.0-test
  environment: test
  persistence:
    type: h2  # Use H2 for faster tests

# Management and monitoring configuration for tests
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
      show-components: always
    prometheus:
      enabled: true
    metrics:
      enabled: true
  metrics:
    tags:
      application: user-rpc-thrift-service-test
      service: user-rpc-thrift-service-test
      environment: test

# Logging configuration for tests
logging:
  level:
    com.example.user: DEBUG
    org.springframework.web: DEBUG
    org.apache.thrift: DEBUG
    io.micrometer: DEBUG
    org.springframework.test: DEBUG
    org.testcontainers: DEBUG
  config: classpath:log4j2-spring.xml
