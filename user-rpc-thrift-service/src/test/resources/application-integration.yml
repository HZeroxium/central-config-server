# Integration test configuration for user-rpc-thrift-service
spring:
  profiles:
    active: integration
  application:
    name: user-rpc-thrift-service-integration

# Database configuration for integration tests
  data:
    mongodb:
      uri: mongodb://localhost:27017/test_users_integration
    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: true
  test:
    database:
      replace: none

# Thrift server configuration
server:
  port: 8080

thrift:
  port: 9090

# Application configuration
app:
  name: user-rpc-thrift-service-integration
  version: 1.0.0-integration
  environment: integration
  persistence:
    type: mongo # Use MongoDB for integration tests

# Management and monitoring configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
      show-components: always
    prometheus:
      enabled: true
    metrics:
      enabled: true
  metrics:
    tags:
      application: user-rpc-thrift-service-integration
      service: user-rpc-thrift-service-integration
      environment: integration
  prometheus:
    metrics:
      export:
        enabled: true
        step: 1s

# Logging configuration for integration tests
logging:
  level:
    com.example.user: DEBUG
    org.springframework.web: DEBUG
    org.apache.thrift: DEBUG
    io.micrometer: DEBUG
    org.springframework.test: DEBUG
    org.testcontainers: DEBUG
    com.github.tomakehurst: DEBUG
  config: classpath:log4j2-integration.xml
