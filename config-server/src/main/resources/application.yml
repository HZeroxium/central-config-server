# config-server/application.yml

server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          # Use GitHub as Git repository
          uri: ${CONFIG_GIT_URI:https://github.com/HZeroxium/ztf-spring-cloud-config-server.git}
          # Use master branch as default
          default-label: ${CONFIG_GIT_LABEL:master}
          clone-on-start: false
          timeout: 10
          # Split config by application directory (standard de-facto)
          search-paths: "{application}"
          # Disable force-pull to avoid read-only error
          force-pull: false
        # Enable Config Server Monitor for GitHub webhooks
        monitor:
          github:
            enabled: true


    
    # Spring Cloud Bus configuration
    bus:
      destination: springCloudBus
      enabled: true
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKERS:localhost:9092}

management:
  endpoints:
    web:
      exposure:
        include: "health,info,env,refresh,busrefresh"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  security:
    enabled: false

logging:
  level:
    root: INFO
    org.springframework.cloud.config: DEBUG
    org.springframework.cloud.bus: DEBUG
