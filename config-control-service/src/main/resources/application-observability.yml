# Management/Actuator Configuration
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0 # For dev/testing - sample all traces
  otlp:
    tracing:
      endpoint: ${MANAGEMENT_OTLP_TRACING_ENDPOINT:http://alloy:4318/v1/traces}
    metrics:
      export:
        enabled: ${MANAGEMENT_OTLP_METRICS_EXPORT_ENABLED:true}
        url: ${MANAGEMENT_OTLP_METRICS_EXPORT_URL:http://alloy:4318/v1/metrics}
        step: 15s
  endpoints:
    web:
      exposure:
        include: "*" # Will be overridden in prod profile
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    prometheus:
      enabled: true
    busrefresh:
      enabled: true
    metrics:
      enabled: true
  metrics:
    enable:
      jvm: true
      system: true
      web: true
      cache: true
      database: true
    tags:
      application: config-control-service
      service: config-control-service
      service.name: config-control-service
      environment: ${ENVIRONMENT:development}
    distribution:
      percentiles-histogram:
        http.server.requests: true
        config_control.*.duration: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99
        config_control.*.duration: 0.5, 0.9, 0.95, 0.99
      slo:
        http.server.requests: 50ms, 100ms, 200ms, 500ms, 1s, 2s, 5s
        config_control.*.duration: 10ms, 50ms, 100ms, 200ms, 500ms, 1s
      exemplars:
        enabled: true
  health:
    redis:
      enabled: true
    mongo:
      enabled: false
    observability:
      enabled: false
  prometheus:
    metrics:
      export:
        enabled: true
        step: 15s
