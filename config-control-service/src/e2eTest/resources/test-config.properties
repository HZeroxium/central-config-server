# E2E Test Configuration
# Service URLs
api.base.url=http://localhost:8081/api
keycloak.base.url=http://localhost:8080
keycloak.realm=config-control
keycloak.client.id=config-control-service
keycloak.client.secret=config-control-service-secret

# Test Users - All users now working with proper Keycloak setup
test.admin.username=admin
test.admin.password=admin123
test.user1.username=user1
test.user1.password=user123
test.user2.username=user2
test.user2.password=user123
test.user3.username=user3
test.user3.password=user123
test.user4.username=user4
test.user4.password=user123
test.user5.username=user5
test.user5.password=user123

# Timeouts
health.check.timeout.seconds=120
health.check.interval.seconds=2
api.request.timeout.seconds=30
token.refresh.threshold.seconds=60

# Test Data
test.data.uuid.prefix=e2e-test
test.data.cleanup.enabled=true

# Allure Configuration
allure.results.directory=build/allure-results
allure.link.issue.pattern=https://github.com/example/issues/{}
allure.link.tms.pattern=https://github.com/example/tms/{}
