plugins {
    alias(libs.plugins.java)
    alias(libs.plugins.idea)
    alias(libs.plugins.spring.boot)
    alias(libs.plugins.spring.dependency.management)
}

group = 'com.example'
version = '1.0.0'

java {
    toolchain { languageVersion = JavaLanguageVersion.of(libs.versions.java.get().toInteger()) }
}

repositories {
    mavenCentral()
}

configurations.all {
    exclude group: 'ch.qos.logback', module: 'logback-classic'
    exclude group: 'ch.qos.logback', module: 'logback-core'
    exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

dependencies {
    implementation project(':shared-common')

    // Spring Boot starters with proper logging exclusions
    implementation(libs.spring.boot.starter.web) {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    implementation libs.spring.boot.starter.actuator
    implementation libs.spring.boot.starter.validation
    implementation libs.spring.boot.starter.log4j2

    // Kafka
    implementation libs.spring.kafka
    implementation libs.kafka.clients

    // Jackson
    implementation libs.jackson.databind

    // Note: Removed Schema Registry & Avro dependencies - using String serialization

    // Redis
    implementation libs.spring.boot.starter.data.redis
    implementation libs.lettuce.core

    // Resilience4j
    implementation libs.bundles.resilience4j

    // Micrometer
    runtimeOnly libs.micrometer.registry.prometheus

    // Test dependencies
    testImplementation(libs.spring.boot.starter.test) {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

tasks.withType(Test).configureEach { useJUnitPlatform() }

bootJar { archiveFileName = 'user-thrift-server-service.jar' }

tasks.register('buildDocker', Exec) {
    group = 'docker'
    description = 'Build Docker image for user-thrift-server-service'
    dependsOn bootJar
    commandLine 'docker', 'build', '-t', 'hzeroxium/user-thrift-server-service:latest', '.'
}

