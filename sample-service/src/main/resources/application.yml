spring:
  application:
    name: sample-service
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}"
  
  # Kafka configuration for Spring Cloud Bus
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKERS:localhost:9092}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "health,info,env,refresh,busrefresh"
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.config: DEBUG
    com.example.sample: DEBUG
