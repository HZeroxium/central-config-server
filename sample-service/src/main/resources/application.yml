# sample-service/application.yml

spring:
  application:
    name: sample-service
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}"
  profiles:
    active: dev
  
  # Kafka configuration for Spring Cloud Bus
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKERS:localhost:9092}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all endpoints for debugging
  endpoint:
    health:
      show-details: always
    refresh:
      enabled: true
    busrefresh:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.config: DEBUG
    com.example.sample: DEBUG

zcm:
  config_url: 